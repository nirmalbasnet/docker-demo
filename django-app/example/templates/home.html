<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .bg {
        background-image: url("https://picography.co/wp-content/uploads/2022/12/picography-winter-covered-bridge-768x513.jpg");
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
      }

      .text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 2em;
      }

      .typing-animation {
        border-right: 0.15em solid orange;
        white-space: nowrap;
        overflow: hidden;
        animation: typing 3.5s steps(40, end),
          blink-caret 0.75s step-end infinite;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: orange;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="text">
        <div class="typing-animation">
          <h2 style="margin: 0">Greetings!</h2>
          <h3 style="margin: 0">Welcome to the website.</h3>
        </div>
      </div>
    </div>
  </body>
</html>
